# Example tenants file for m365_backup
# Replace placeholders with your tenant-specific values. Prefer using environment variables for secrets.

tenants:
  - name: "contoso"
    tenant_id: "<TENANT_ID>"
    client_id: "<CLIENT_ID>"
    # client_secret: can be provided here (NOT recommended) or via environment variable CLIENT_SECRET
    client_secret: "<CLIENT_SECRET>"
    mails_per_user: 200
    download_attachments: true

  - name: "fabrikam"
    tenant_id: "<TENANT_ID_2>"
    client_id: "<CLIENT_ID_2>"
    # client_secret: "<CLIENT_SECRET_2>"
    # Alternatively, set CLIENT_ID and CLIENT_SECRET as environment variables before running.
