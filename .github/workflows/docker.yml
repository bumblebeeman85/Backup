name: Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: m365backup:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test image
      run: |
        docker-compose up -d db
        docker run --rm --network=host \
          -e DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/m365backup \
          -e TENANT_ID=test \
          -e CLIENT_ID=test \
          -e CLIENT_SECRET=test \
          m365backup:test python -m m365_backup.main --help
    
